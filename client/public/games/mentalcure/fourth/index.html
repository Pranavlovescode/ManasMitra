<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Fluency</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Language Fluency</h1>
        <div class="game-info">
          <div>Time: <span id="time">20</span>s</div>
          <div>Score: <span id="score">0</span></div>
          <div>Round: <span id="round">0</span>/5</div>
        </div>
        <div class="target">
          Target letter: <span id="target-letter">-</span>
        </div>
      </div>

      <div class="controls">
        <input
          id="word-input"
          type="text"
          placeholder="Type word and press space"
        />
        <div id="words-list" class="words"></div>
        <div class="controls">
          <div id="final-result" class="round-result hidden"></div>
        </div>
        <button id="start-btn" class="btn">Start</button>
        <div class="round-result hidden"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
